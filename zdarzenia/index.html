<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <label for="color1">Podaj liczbe od 0 do 255: <input type="number" id="color1" max="255" min="0"></label>
    <label for="color2">Podaj liczbe od 0 do 255: <input type="number" id="color2" max="255" min="0"></label>
    <label for="color3">Podaj liczbe od 0 do 255: <input type="number" id="color3" max="255" min="0"></label>
    <button>zmie≈Ñ kolor</button>
    <p id="wynik">TEKST</p>
    <script>
        const color = document.querySelectorAll('input');
        const button = document.querySelector('button');
        const wynik = document.querySelector('#wynik');
        
        button.addEventListener("click", changeColor);

        function changeColor(){
            wynik.style.color = `rgb(${color[0].value},${color[1].value},${color[2].value})`;
        }
        
    </script>
</body>
</html>
