<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringi</title>
</head>
<body>
    <script>
        const text = prompt("Podaj tekst");
        console.log(text.length); //dlugosc tekstu
        console.log(text.charAt(2)) //znak o indexie 2
        console.log(text[2]); //to samo co wyzej zapisane tak jak tablice
        console.log(text.toLowerCase()); //zmiana calego stringa na male litery
        console.log(text[text.length-1].toUpperCase()) //zmiana ostatniej litery na wielka
        console.log(text.indexOf("witaj")); //sprawdza w jakim indexie zaczyna sie "witaj" 
        console.log(text.substr(3)); //wypisuje wszystko co jest za znakiem o indexie 3
        console.log(text.substr(3, 6)); //od znaku o indexie 3 przez 6 znakow
        console.log(text.substring(3, 6)); //od znaku o indexie 3 do znaku o indexie 6
        console.log(text.replace("witaj", "siema")); //zamienia "witaj" na "siema"
        


        
    </script>
</body>
</html>
