<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Bartlomiej Papis">
    <title>Tablice</title>
</head>
<body>
    <script>
        //Zad 1
        const tab1 = ["Bartek", 1, "Oliwier", 2, "PAI", 3.1415, "siedem", "osiem", 9, "diesiec10"];
        for(let i = 0; i<tab1.length; i++){
            console.log(tab1[i]);
        }

        //Zad2
        const tab2 = [];
        // tab2.push(tab1.reverse());
        for(let i = 0; i<tab1.length; i++){
            tab2.unshift(tab1[i]);
        }
        for(let i = 0; i<tab2.length; i++){
            console.log(tab2[i]);
        }

        //Zad 3
        const tab3 = [];
        for(let i = 1; i<=20; i++){
            if(i%3==0 && i%5==0){
                tab3.push(i);
            }
        }
        for(let i = 0; i<tab3.length; i++){
            console.log(tab3[i]);
        }

        //Zad 4
        const tab4 = [];
        for(let i = 0; i<4; i++){
            let liczba = parseInt(prompt("Podaj liczbe:"));
            tab4.unshift(liczba);
        }
        for(let i = 0; i<tab4.length; i++){
            console.log(tab4[i]);
        }

        //Zad 5
        const tab5 = tab3.concat(tab4);
        for(let i = 0; i<tab5.length; i++){
            console.log(tab5[i]);
        }

        //Zad 6
        const tab6 = tab5.sort();
        for(let i = 0; i<tab6.length; i++){
            console.log(tab6[i]);
        }

        //Zad 7
        const tab7 = tab6.slice(3, 6);
        for(let i = 0; i<tab7.length; i++){
            console.log(tab7[i]);
        }



    </script>
</body>
</html>
