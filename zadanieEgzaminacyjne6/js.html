<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="date" name="date1" id="date1">
    <input type="date" name="date2" id="date2">
    <input type="submit" value="porÃ³wnaj" id="submit">
    <p id="result"></p>
    <script>
        const date1 = document.querySelector('#date1');
        const date2 = document.querySelector('#date2');
        const submit = document.querySelector('#submit');
        const result = document.querySelector('#result');

        submit.addEventListener('click', function () {
            const date1Value = new Date(date1.value);
            const date2Value = new Date(date2.value);

            const difference = (date2Value - date1Value) / (1000 * 60 * 60 * 24);
            let komunikat;

            if (difference > 10 && difference < 20) {
                komunikat = ' - OK';
            } else if (difference > 20 && difference < 50) {
                komunikat = ' - Super';
            } else if (difference > 50) {
                komunikat = ' - Rewelacyjnie';
            } else {
                komunikat = '';
            }

            result.innerText = `${difference}${komunikat}`;
        });
    </script>
</body>

</html>
